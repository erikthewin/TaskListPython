<!-- templates/edit_task.html -->
{% extends 'base.html' %}

{% block title %}Edit List{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Task</h1>
    <form method="POST" action="{{ url_for('app_edit_list', list_id=list.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ list.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ list.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
